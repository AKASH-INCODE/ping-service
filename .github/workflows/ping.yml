name: Ping Websites

on:
  schedule:
    - cron: "*/0.5 * * * *"   # Runs every 5 minutes
  workflow_dispatch:        # Allows manual run from Actions tab

jobs:
  run-ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Ping Script
        run: python ping.py
