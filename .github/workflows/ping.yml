name: Ping Websites

on:
  schedule:
    - cron: "* * * * *"   # Runs every 1 minutes
  workflow_dispatch:

jobs:
  run-ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run Ping Script
        run: python ping.py
